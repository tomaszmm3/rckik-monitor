
name: Monitor RCKiK Kraków – aktualności

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Zainstaluj zależności
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Debug env
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}
          TEXT_TO_CHECK: ${{ secrets.TEXT_TO_CHECK }}
        run: |
          echo "TARGET_URL length: ${#TARGET_URL}"
          echo "TEXT_TO_CHECK length: ${#TEXT_TO_CHECK}"

      - name: Uruchom checker
        id: run_checker
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}
          TEXT_TO_CHECK: ${{ secrets.TEXT_TO_CHECK }}
        run: |
          python checker.py

      - name: Wyślij e-mail gdy informacja zniknęła
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: true
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "ALERT: Zniknięcie komunikatu na rckik.krakow.pl"
          to: "tomaszmm3@gmail.com"
          from: "RCKiK Monitor <${{ secrets.SMTP_USER }}>"
          body: |
            Wykryto zniknięcie frazy:
            "${{ secrets.TEXT_TO_CHECK }}"
            na stronie: ${{ secrets.TARGET_URL }}
